<div class="posts">
	{{ $paginator := .Paginate (where .Data.Pages.ByDate.Reverse ".Params.menu" "!=" nil) }}
	{{ range $paginator.Pages -}}
	<div class="post-teaser">
		<header>
            {{ .File.Dir }}
		    <h1>
		    <a class="post-link" href="{{ .Permalink }}">
		        {{ .Title }}
		    </a>
		    </h1>
		    {{ partial "post-meta-library" . }}
		</header>
	</div>
	{{- end }}
</div>
